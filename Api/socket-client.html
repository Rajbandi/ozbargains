<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io</title>
    </head>
 
    <body>
        <h1>Communicating with socket .io!</h1>

        <p><input type="button" value="Poke the server" id="poke" /></p>


        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

        <input type="button" value="Connect" onclick="connect()"/>
        <input type="button" value="Disconnect" onclick="disconnect()"/>
        
        <script>

            var socket;
            function connect()
            {
                socket = io.connect('https://ozbargains.appspot.com');
            socket.on('message', function(message) {
                console.log('The server has a message for you: ' + message);
            });
            socket.on('deals', function(message) {
                console.log('Received deals from : ' + message);
            });

            }

            function disconnect()
            {
                console.log('Disconnecting...');
                socket.disconnect();
            }

           
        </script>
    </body>
</html>
